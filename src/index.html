<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="products" id="prod">
    <div class="product-title">
      <span>Товары</span>
      <span class="add">+</span>
    </div>
    <div class="product-table">
      <table>
        <tr>
          <th class="b1">Название</th>
          <th class="b2">Стоимость</th>
          <th>Действия</th>
        </tr>
        <tr>
          <td class="b1">iPhone XR</td>
          <td class="b2">60000</td>
          <td class="b3">
            <span class="edit">✎</span>
            <span class="del">X</span>
          </td>
        </tr>
        <tr>
          <td class="b1">Huawei View</td>
          <td class="b2">50000</td>
          <td class="b3">
            <span class="edit">✎</span>
            <span class="del">X</span>
          </td>
        </tr>
        <tr>
          <td class="b1">Samsung Galaxy S10+</td>
          <td class="b2">80000</td>
          <td class="b3">
            <span class="edit">✎</span>
            <span class="del">X</span>
          </td>
        </tr>

      </table>
    </div>
  </div>
</body>

</html>
